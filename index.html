<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Prometida ‚ù§Ô∏è</title>
    <style>
        body { 
            margin: 0; 
            background: #fff5f8; /* Fondo rosado muy suave */
            font-family: 'Arial', sans-serif; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative; /* Importante para que las flores se posicionen correctamente */
        }
        
        #tarjeta {
            text-align: center;
            z-index: 10; /* La tarjeta siempre encima de las flores */
            background: rgba(255, 255, 255, 0.9); /* Blanco semi-transparente para ver las flores */
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            position: relative; /* Para que el contenido interno se posicione bien */
        }

        h1 { 
            color: #d81b60; /* Fucsia */
            font-size: 1.4rem; 
            margin: 0; 
            min-height: 80px; /* Para que el texto tenga espacio y no salte */
            display: flex; 
            align-items: center; 
            justify-content: center; 
            line-height: 1.4; 
        }
        
        .foto-marco { 
            width: 100%; 
            height: 250px; 
            border-radius: 15px; 
            margin-top: 15px; 
            border: 3px solid #fce4ec; /* Borde rosa claro */
            overflow: hidden;
            background: #eee; /* Color de fondo si la imagen no carga */
        }

        img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: opacity 0.5s ease-in-out; /* Transici√≥n suave al cambiar de foto */
        }

        button { 
            background: #d81b60; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 25px; 
            margin-top: 20px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(216, 27, 96, 0.3); /* Sombra para el bot√≥n */
            transition: transform 0.2s; /* Efecto al presionar */
        }
        button:active {
            transform: translateY(2px);
        }

        /* --- ESTILOS PARA LA LLUVIA DE FLORES --- */
        .flor { 
            position: absolute; /* Para que floten por toda la pantalla */
            top: -50px; /* Empiezan desde arriba, fuera de la vista */
            user-select: none; /* No se pueden seleccionar */
            pointer-events: none; /* No estorban al hacer clic */
            z-index: 1; /* Detr√°s de la tarjeta, pero encima del fondo */
            animation: caer linear forwards; /* Animaci√≥n de ca√≠da */
            color: #ff69b4; /* Color por defecto para las flores */
        }
        @keyframes caer { 
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="tarjeta">
        <h1 id="texto">¬°Hola, mi hermosa prometida! üíç</h1>
        
        <div class="foto-marco">
            <img id="miFoto" src="foto1.jpg" alt="Nuestra Foto">
        </div>

        <button onclick="cambiar()">Toca aqu√≠, amor üå∏</button>
    </div>

    <script>
        let indice = 0;
        const textoElem = document.getElementById('texto');
        const fotoElem = document.getElementById('miFoto');

        // MENSAJES PERSONALIZADOS Y RUTAS DE TUS FOTOS
        const contenido = [
            { txt: "¬°Feliz feliz viernes, mi vida! Que tengas un d√≠a hermoso. ‚ú®", img: "foto1.jpg" },
            { txt: "Quiero que sepas que siempre, siempre estoy contigo. ‚ù§Ô∏è", img: "foto2.jpg" },
            { txt: "Siempre te voy a cuidar y a proteger, eres mi prioridad. üíç", img: "foto3.jpg" },
            { txt: "Eres lo mejor que me ha pasado y siempre te elegir√© a ti. üåπ", img: "foto1.jpg" } // Puedes repetir una foto o a√±adir una cuarta
        ];

        function cambiar() {
            indice++;
            if (indice >= contenido.length) indice = 0;
            
            // Efecto de cambio suave para la foto y el texto
            fotoElem.style.opacity = 0; // Esconde la foto
            setTimeout(() => {
                textoElem.innerText = contenido[indice].txt;
                fotoElem.src = contenido[indice].img;
                fotoElem.style.opacity = 1; // Muestra la nueva foto
            }, 300); // Espera un poco antes de cambiar para el efecto
        }

        // Lluvia de flores constante y variada
        const florEmojis = ['üå∏', 'üå∫', 'üåº', 'üå∑', 'üåπ', 'üíñ', '‚ú®']; // M√°s variedad de emojis
        setInterval(() => {
            const f = document.createElement('div');
            f.className = 'flor';
            f.innerText = florEmojis[Math.floor(Math.random() * florEmojis.length)];
            f.style.left = Math.random() * 100 + "vw"; // Posici√≥n horizontal aleatoria
            f.style.fontSize = Math.random() * 20 + 15 + "px"; // Tama√±o aleatorio
            f.style.animationDuration = Math.random() * 4 + 5 + "s"; // Duraci√≥n de ca√≠da aleatoria
            f.style.opacity = Math.random() * 0.7 + 0.3; // Opacidad aleatoria para profundidad
            document.body.appendChild(f);
            
            // Eliminar la flor despu√©s de que termine su animaci√≥n para no sobrecargar el navegador
            setTimeout(() => f.remove(), parseFloat(f.style.animationDuration) * 1000);
        }, 300); // Una nueva flor cada 300 milisegundos
    </script>
</body>
</html>
