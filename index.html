<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¬°Felicidades mi Graduada! üéì</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff0f5; /* Color rosado muy suave */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Corazones animados en el fondo */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: fly 10s linear infinite;
            opacity: 0;
            z-index: 1;
        }

        @keyframes fly {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #d81b60;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .photo-container {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
            border: 5px solid #ffc1e3;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo-container img.active {
            opacity: 1;
        }

        p {
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div class="card">
        <h1>¬°Feliz mi graduada! üéì</h1>
        
        <div class="photo-container">
            <img src="foto1.jpg" class="active">
            <img src="foto2.jpg">
            <img src="foto3.jpg">
            <img src="foto4.jpg">
            <img src="foto5.jpg">
        </div>

        <p>Eres lo mejor que me ha pasado en la vida. ‚ù§Ô∏è</p>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.photo-container img');
        
        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, 3000); // Cambia cada 3 segundos
    </script>

</body>
</html>
