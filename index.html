<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sorpresa para mi Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        /* El sobre base */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ff8fa3;
            z-index: 2;
            border-radius: 0 0 10px 10px;
        }

        /* La tapa del sobre */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #ff758c;
            transform-origin: top;
            transition: transform 0.5s ease;
            z-index: 4;
        }

        /* La carta que sale */
        .letter {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 280px;
            height: 180px;
            background: white;
            z-index: 1;
            transition: transform 0.8s ease;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .letter img {
            width: 100%;
            border-radius: 5px;
            margin: 10px 0;
            display: none; /* Se alternan con JS */
        }

        /* Animaci√≥n cuando se abre */
        .envelope-container.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope-container.open .letter {
            transform: translateY(-150px);
            height: 380px;
            z-index: 3;
        }

        .instruccion {
            position: absolute;
            top: 220px;
            width: 100%;
            text-align: center;
            color: #d81b60;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="envelope-container" onclick="abrirCarta()">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter">
            <h3 style="color: #e91e63; margin-top: 0;">¬°Felicidades mi Graduada! üéì</h3>
            <p style="font-size: 14px;">¬°Aprobaste! Estoy tan feliz por ti. Vamos a seguir juntos por siempre.</p>
            
            <img src="foto1.jpg" id="f1" style="display: block;">
            <img src="foto2.jpg" id="f2">
            <img src="foto3.jpg" id="f3">
            <img src="foto4.jpg" id="f4">
            <img src="foto5.jpg" id="f5">

            <p style="font-size: 14px; font-weight: bold;">Eres lo mejor que me ha pasado. ‚ù§Ô∏è</p>
        </div>
        <div class="instruccion">Haz clic aqu√≠ para abrir üëÜ</div>
    </div>

    <script>
        function abrirCarta() {
            document.querySelector('.envelope-container').classList.toggle('open');
        }

        // Cambio de fotos autom√°tico
        let fotoActual = 1;
        setInterval(() => {
            document.getElementById(f${fotoActual}).style.display = 'none';
            fotoActual = (fotoActual % 5) + 1;
            document.getElementById(f${fotoActual}).style.display = 'block';
        }, 3000);
    </script>

</body>
</html>
