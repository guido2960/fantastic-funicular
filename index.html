<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para mi Graduada Favorita ❤️</title>
    <style>
        body {
            background-color: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .carta-abierta {
            background-color: white;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #ffd1dc;
            position: relative;
            text-align: center;
        }

        .carta-abierta::before {
            content: "";
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px solid #ff8fa3;
            pointer-events: none;
        }

        h1 { color: #d81b60; font-style: italic; }
        
        .galeria {
            width: 100%;
            height: 300px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .galeria img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            left: 0; top: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .galeria img.activa { opacity: 1; }

        p { line-height: 1.6; color: #444; font-size: 1.1em; }

        .corazon-final {
            color: #ff4d6d;
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="carta-abierta">
        <h1>¡Felicidades mi amor por este logro!</h1>
        
        <p>Estoy demasiado contento por ti. Sé cuánto te esforzaste y ver que aprobaste me llena de orgullo.</p>

        <div class="galeria">
            <img src="foto1.jpg" class="activa">
            <img src="foto2.jpg">
            <img src="foto3.jpg">
            <img src="foto4.jpg">
            <img src="foto5.jpg">
        </div>

        <p>Vamos a seguir juntos por siempre, apoyándonos en cada paso. Eres lo mejor que me ha pasado en la vida.</p>
        
        <div class="corazon-final">❤️</div>
    </div>

    <script>
        let actual = 0;
        const fotos = document.querySelectorAll('.galeria img');
        
        setInterval(() => {
            fotos[actual].classList.remove('activa');
            actual = (actual + 1) % fotos.length;
            fotos[actual].classList.add('activa');
        }, 3000);
    </script>
</body>
</html>
