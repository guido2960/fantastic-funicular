<!DOCTYPE html>
<html>
<body style="margin:0; overflow:hidden; background:#ffe6f2">

<script>
const fotos = ["flor1.png","flor2.png","flor3.png","flor4.png","flor5.png"];

setInterval(() => {
  const img = document.createElement("img");
  img.src = fotos[Math.floor(Math.random()*fotos.length)];
  img.style.position = "absolute";
  img.style.left = Math.random()*window.innerWidth+"px";
  img.style.top = "0px";
  img.style.width = "60px";
  document.body.appendChild(img);

  let y = 0;
  const i = setInterval(() => {
    y += 4;
    img.style.top = y+"px";
    if (y > window.innerHeight) {
      clearInterval(i);
      img.remove();
    }
  }, 30);
}, 400);
</script>

</body>
</html>
