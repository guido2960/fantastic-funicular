<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lluvia de Flores con Fotos</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #ffe0f0, #fff);
        height: 100vh;
    }

    .foto {
        position: absolute;
        top: -100px;
        width: 80px;
        animation: caer linear infinite;
        opacity: 0.9;
    }

    @keyframes caer {
        from {
            transform: translateY(0) rotate(0deg);
        }
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
</style>
</head>
