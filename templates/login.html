<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bóveda de Mayda</title>
    <style>
        body { background: #fff0f5; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .caja { background: white; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 80%; max-width: 350px; }
        h1 { color: #d63384; font-size: 1.4rem; }
        /* Cambié el tipo de 'password' a 'text' en el correo para que se vea lo que escribes */
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ffc0cb; border-radius: 5px; }
        button { background: #d63384; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 95%; }
    </style>
</head>
<body>
    <div class="caja">
        <h1>{{ saludo }}</h1>
        <form action="/verificar" method="POST">
            <input type="text" name="correo" placeholder="maydaycooking@amor.com" required>
            
            <input type="password" name="clave" placeholder="Código del amuleto (260126)" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
