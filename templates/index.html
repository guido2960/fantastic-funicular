<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mayda con Amor ‚ù§Ô∏è</title>
    <style>
        /* FONDO ROSA PARA QUE TODO SE NOTE (Sin pantalla negra) */
        body { 
            margin: 0; 
            background: linear-gradient(180deg, #ffeaef 0%, #ffc2d1 100%); 
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* LLUVIA DE ROSAS Y CORAZONES */
        .caida-romantica {
            position: absolute;
            top: -50px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: bajar linear forwards;
        }
        @keyframes bajar {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* TU TARJETA PRINCIPAL */
        #tarjeta { 
            text-align: center; 
            z-index: 10; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 25px; 
            border-radius: 35px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); 
            width: 85%; 
            max-width: 380px;
            border: 2px solid #ff4d6d;
        }

        .foto-marco { 
            width: 100%; height: 260px; border-radius: 20px; 
            overflow: hidden; background: white; position: relative;
            border: 3px solid #ffc2d1;
        }
        img { width: 100%; height: 100%; object-fit: cover; }

        button { 
            background: #ff4d6d; color: white; border: none; 
            padding: 12px; border-radius: 20px; margin-top: 15px; 
            cursor: pointer; font-weight: bold; width: 100%;
        }

        /* AMULETO DORADO QUE BOTA CHISPAS ‚ú® */
        .btn-amuleto { 
            background: linear-gradient(45deg, #ffd700, #ff9f00); 
            box-shadow: 0 5px 15px rgba(255, 204, 51, 0.6);
            border: 2px solid white;
        }

        .chispa-festiva {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            font-size: 22px;
            animation: estallar 1s ease-out forwards;
        }
        @keyframes estallar {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="tarjeta">
        <h1 style="color: #ff4d6d; font-size: 1.4rem;">‚ù§Ô∏è Feliz San Valent√≠n ‚ù§Ô∏è</h1>
        
        <div class="foto-marco">
            <img id="miFoto" src="https://via.placeholder.com/300" alt="Nuestro Recuerdo">
        </div>

        <button onclick="cambiar()">Ver otro recuerdo üå∏</button>
        <button class="btn-amuleto" onclick="celebrar()">üíç Nuestro Amuleto (26/01)</button>
    </div>

    <script>
        // 1. GENERADOR DE LLUVIA (Rosas y Corazones)
        const amor = ['üåπ', '‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®'];
        function crearLluvia() {
            const e = document.createElement('div');
            e.className = 'caida-romantica';
            e.innerText = amor[Math.floor(Math.random() * amor.length)];
            e.style.left = Math.random() * 100 + "vw";
            e.style.fontSize = Math.random() * 20 + 20 + "px";
            e.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 6000);
        }
        setInterval(crearLluvia, 400);

        // 2. EXPLOSI√ìN DE CHISPAS AL TOCAR EL AMULETO
        function celebrar() {
            for (let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.className = 'chispa-festiva';
                c.innerText = '‚ú®';
                c.style.left = '50vw';
                c.style.top = '50vh';
                const x = (Math.random() - 0.5) * 600 + 'px';
                const y = (Math.random() - 0.5) * 600 + 'px';
                c.style.setProperty('--x', x);
                c.style.setProperty('--y', y);
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 1000);
            }
            alert("¬°Feliz San Valent√≠n, Mayda! üåπ Nuestra promesa eterna del 26 de enero. ¬°Te amo! üíç");
        }

        function cambiar() {
            // Tu funci√≥n original de fotos
            console.log("Cambiando imagen...");
        }
    </script>
</body>
</html>
