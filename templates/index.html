<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≥veda de Recuerdos ‚ù§Ô∏è</title>
    <style>
        /* FONDO DE UNIVERSO (A√±adido sin tocar lo dem√°s) */
        body { margin: 0; background: radial-gradient(circle at center, #2d0b2e 0%, #0a0a0a 100%); font-family: 'Arial', sans-serif; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }
        
        /* ESTRELLAS (A√±adido) */
        .estrella { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: parpadeo var(--d) infinite; }
        @keyframes parpadeo { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* TU TARJETA ORIGINAL */
        #tarjeta { text-align: center; z-index: 10; background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 85%; max-width: 400px; max-height: 90vh; overflow-y: auto; }
        h1 { color: #d81b60; font-size: 1.2rem; margin: 0; min-height: 60px; display: flex; align-items: center; justify-content: center; line-height: 1.4; font-weight: bold; }
        
        /* TU MARCO DE FOTO Y BOT√ìN ELIMINAR (Intactos) */
        .foto-marco { width: 100%; height: 250px; border-radius: 15px; margin-top: 15px; border: 3px solid #fce4ec; overflow: hidden; background: #eee; position: relative; }
        img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s ease-in-out; }
        .btn-eliminar { position: absolute; top: 10px; right: 10px; background: rgba(216, 27, 96, 0.8); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 14px; font-weight: bold; }
        
        /* TUS BOTONES ORIGINALES */
        button { background: #d81b60; color: white; border: none; padding: 12px 25px; border-radius: 25px; margin-top: 15px; cursor: pointer; font-weight: bold; width: 100%; }
        
        /* ESTILO DEL AMULETO */
        .btn-amuleto { background: linear-gradient(45deg, #ffd700, #ff8c00); border: 2px solid white; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4); }
        
        /* TUS SECCIONES DE SUBIDA Y COMENTARIOS */
        .seccion-subida { margin-top: 20px; padding-top: 15px; border-top: 1px dashed #ffb2d1; }
        .input-msg { width: 100%; padding: 10px; border-radius: 12px; border: 2px solid #fce4ec; margin-top: 10px; box-sizing: border-box; outline: none; }

        /* EFECTO EXPLOSI√ìN */
        .particula { position: absolute; pointer-events: none; z-index: 100; font-size: 24px; animation: explotar 1.2s ease-out forwards; }
        @keyframes explotar { 0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(0) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <script>
        for (let i = 0; i < 80; i++) {
            let e = document.createElement('div');
            e.className = 'estrella';
            let tam = Math.random() * 2 + 'px';
            e.style.width = tam; e.style.height = tam;
            e.style.left = Math.random() * 100 + 'vw';
            e.style.top = Math.random() * 100 + 'vh';
            e.style.setProperty('--d', Math.random() * 3 + 2 + 's');
            document.body.appendChild(e);
        }
    </script>

    <div id="tarjeta">
        <h1 id="texto">¬°Hola Mayda! ‚ù§Ô∏è</h1>
        
        <div class="foto-marco">
            <img id="miFoto" src="" alt="Recuerdo">
            <form id="formEliminar" action="" method="POST">
                <button type="submit" class="btn-eliminar">‚úï</button>
            </form>
        </div>

        <div style="margin-top: 10px;">
            <form action="/comentar" method="POST">
                <input type="hidden" name="foto_id" id="fotoIdInput">
                <textarea name="nuevo_mensaje" id="inputComentario" class="input-msg" rows="2" placeholder="Tu mensaje aqu√≠..."></textarea>
                <button type="submit" style="background: #ff758f; padding: 5px; font-size: 0.8rem; margin-top: 5px;">Actualizar Dedicatoria ‚ù§Ô∏è</button>
            </form>
        </div>

        <button onclick="cambiar()">Ver otro recuerdo üå∏</button>
        
        <button class="btn-amuleto" onclick="granCelebracion()">üíç Tocar Nuestro Amuleto</button>

        <div class="seccion-subida">
            <form action="/subir" method="POST" enctype="multipart/form-data">
                <input type="file" name="foto_usuario" accept="image/*" style="font-size: 0.8rem;" required>
                <button type="submit" style="background: #ff69b4;">Guardar Nuevo Recuerdo</button>
            </form>
        </div>
    </div>

    <script>
        // TU L√ìGICA DE CONTENIDO ORIGINAL (Mantenida)
        const contenido = [
            {% for foto in fotos %}
            { txt: "{{ foto[1] if foto[1] else 'Nuestro Amor ‚ù§Ô∏è' }}", img: "{{ foto[0] }}", id: "{{ foto[2] }}" },
            {% endfor %}
        ];
        let indice = 0;

        function actualizarVista() {
            if (contenido.length > 0) {
                document.getElementById('formEliminar').action = "/eliminar/" + contenido[indice].id;
                document.getElementById('texto').innerText = contenido[indice].txt;
                document.getElementById('miFoto').src = contenido[indice].img;
                document.getElementById('fotoIdInput').value = contenido[indice].id;
                document.getElementById('inputComentario').value = contenido[indice].txt;
            }
        }
        actualizarVista();

        function cambiar() {
            if (contenido.length <= 1) return;
            indice = (indice + 1) % contenido.length;
            const fotoElem = document.getElementById('miFoto');
            fotoElem.style.opacity = 0; 
            setTimeout(() => { actualizarVista(); fotoElem.style.opacity = 1; }, 300); 
        }

        // FUNCI√ìN DE EXPLOSI√ìN TOTAL
        function granCelebracion() {
            const iconos = ['‚ù§Ô∏è', 'üåπ', '‚ú®', 'üíñ', 'üå∑', 'üå∏'];
            for (let i = 0; i < 70; i++) {
                const p = document.createElement('div');
                p.className = 'particula';
                p.innerText = iconos[Math.floor(Math.random() * iconos.length)];
                p.style.left = '50vw';
                p.style.top = '50vh';
                const x = (Math.random() - 0.5) * 800 + 'px';
                const y = (Math.random() - 0.5) * 800 + 'px';
                p.style.setProperty('--x', x);
                p.style.setProperty('--y', y);
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1200);
            }
            alert("Mayda, este anillo es mi promesa eterna desde el 30 de enero. ¬°Te amo! üíç‚ù§Ô∏è");
        }
    </script>
</body>
</html>
