<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≥veda San Valent√≠n: Mayda & Abel ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; background: #fff0f3; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #tarjeta { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(255, 75, 110, 0.2); width: 85%; max-width: 380px; text-align: center; z-index: 10; max-height: 95vh; overflow-y: auto; border: 2px solid #ffccd5; }
        .foto-marco { width: 100%; height: 260px; border-radius: 20px; overflow: hidden; border: 4px solid #ffccd5; position: relative; background: #fff5f5; }
        img { width: 100%; height: 100%; object-fit: cover; }
        .btn-eliminar { position: absolute; top: 10px; right: 10px; background: #ff4d6d; color: white; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; font-weight: bold; }
        .btn-amuleto { background: linear-gradient(45deg, #ffb703, #fb8500); color: white; border: none; padding: 14px; border-radius: 50px; width: 100%; font-weight: bold; cursor: pointer; margin: 12px 0; font-size: 1rem; box-shadow: 0 4px 15px rgba(251, 133, 0, 0.3); }
        .btn-accion { background: #ff4d6d; color: white; border: none; padding: 10px; border-radius: 25px; width: 100%; cursor: pointer; margin-top: 5px; font-weight: bold; }
        .seccion-subida { margin-top: 15px; border-top: 2px dashed #ffccd5; padding-top: 10px; }
        .flor { position: absolute; top: -50px; animation: caer linear forwards; z-index: 5; pointer-events: none; }
        @keyframes caer { to { transform: translateY(110vh) rotate(360deg); } }
        #mensaje-sorpresa { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); background: #c9184a; color: white; padding: 20px; border-radius: 25px; display: none; z-index: 100; text-align: center; width: 75%; border: 3px solid #ffccd5; }
        .fuego { position: absolute; width: 8px; height: 8px; background: gold; border-radius: 50%; animation: explotar 0.8s ease-out forwards; pointer-events: none; }
        @keyframes explotar { from { transform: scale(1); opacity: 1; } to { transform: scale(4); opacity: 0; } }
    </style>
</head>
<body>
    <div id="mensaje-sorpresa"></div>
    <div id="tarjeta">
        <h1 style="color: #c9184a; font-size: 1.2rem;">üåπ San Valent√≠n: Mayda & Abel üåπ</h1>
        <div class="foto-marco">
            <img id="miFoto" src="">
            <form id="formEliminar" action="" method="POST">
                <button type="submit" class="btn-eliminar" onclick="return confirm('¬øBorrar este recuerdo?')">‚úï</button>
            </form>
        </div>
        <div style="background: #fff5f5; padding: 10px; border-radius: 18px; margin-top: 10px;">
            <form action="/comentar" method="POST">
                <input type="hidden" name="foto_id" id="fotoIdInput">
                <textarea name="nuevo_mensaje" id="textoComentario" rows="2" style="width: 90%; border-radius: 10px; border: 1px solid #ffccd5; padding: 5px; outline: none;"></textarea>
                <button type="submit" class="btn-accion" style="font-size: 0.75rem;">Actualizar Mensaje ‚ù§Ô∏è</button>
            </form>
        </div>
        <button class="btn-amuleto" onclick="activarAmuleto()">üíç Tocar Nuestro Amuleto Eterno</button>
        <button onclick="cambiar()" class="btn-accion" style="background: white; color: #ff4d6d; border: 2px solid #ff4d6d;">Ver otra foto nuestra üå∏</button>
        <div class="seccion-subida">
            <form action="/subir" method="POST" enctype="multipart/form-data">
                <input type="file" name="foto_usuario" accept="image/*" style="font-size: 0.7rem; width: 100%; margin-bottom: 5px;" required>
                <button type="submit" class="btn-accion" style="background: #c9184a;">Subir Nuevo Recuerdo</button>
            </form>
        </div>
    </div>
    <script>
        const recuerdos = [{% for foto in fotos %}{ id: "{{ foto[2] }}", img: "{{ foto[0] }}", txt: "{{ foto[1] if foto[1] else '¬°Te amo! ‚ù§Ô∏è' }}" },{% endfor %}];
        let i = 0;
        function actualizar() {
            if (recuerdos.length > 0) {
                document.getElementById('miFoto').src = recuerdos[i].img;
                document.getElementById('textoComentario').value = recuerdos[i].txt;
                document.getElementById('fotoIdInput').value = recuerdos[i].id;
                document.getElementById('formEliminar').action = "/eliminar/" + recuerdos[i].id;
            }
        }
        actualizar();
        function cambiar() { i = (i + 1) % recuerdos.length; actualizar(); }
        function activarAmuleto() {
            const msj = document.getElementById('mensaje-sorpresa');
            msj.innerHTML = "Mayda, este anillo es mi promesa eterna desde el 30 de enero.<br>¬°Feliz San Valent√≠n! üíç‚ù§Ô∏è";
            msj.style.display = 'block';
            setTimeout(() => { msj.style.display = 'none'; }, 5000);
            for(let k=0; k<15; k++) {
                let f = document.createElement('div'); f.className = 'fuego';
                f.style.left = Math.random()*100+'vw'; f.style.top = Math.random()*100+'vh';
                document.body.appendChild(f); setTimeout(()=>f.remove(), 800);
            }
        }
        setInterval(() => {
            const f = document.createElement('div'); f.className = 'flor';
            f.innerText = ['üå∏', '‚ù§Ô∏è', 'üåπ'][Math.floor(Math.random()*3)];
            f.style.left = Math.random() * 100 + "vw"; f.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(f); setTimeout(() => f.remove(), 7000);
        }, 600);
    </script>
</body>
</html>
