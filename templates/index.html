<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra B√≥veda de San Valent√≠n ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; background: #fff5f8; font-family: 'Arial', sans-serif; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #tarjeta { background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 30px; box-shadow: 0 10px 40px rgba(216, 27, 96, 0.2); width: 85%; max-width: 380px; text-align: center; z-index: 10; }
        .foto-marco { width: 100%; height: 260px; border-radius: 20px; overflow: hidden; border: 4px solid #fce4ec; margin-bottom: 10px; background: #eee; }
        img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .caja-nota { background: #fdf2f5; padding: 10px; border-radius: 15px; margin-top: 10px; }
        textarea { width: 90%; border: 1px solid #ffb2d1; border-radius: 10px; padding: 8px; resize: none; outline: none; }
        .btn-amuleto { background: linear-gradient(45deg, #ffd700, #ff8c00); color: white; border: none; padding: 12px; border-radius: 50px; width: 100%; font-weight: bold; margin-top: 10px; cursor: pointer; box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3); }
        .btn-accion { background: #d81b60; color: white; border: none; padding: 10px; border-radius: 20px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; }
        #mensaje-sorpresa { position: absolute; top: 20%; background: #d81b60; color: white; padding: 15px; border-radius: 20px; display: none; z-index: 100; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 80%; left: 10%; }
        .flor { position: absolute; top: -50px; cursor: pointer; z-index: 5; animation: caer linear forwards; }
        @keyframes caer { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="mensaje-sorpresa"></div>

    <div id="tarjeta">
        <h1 style="color: #d81b60; font-size: 1.1rem; margin-bottom: 5px;">¬°Feliz San Valent√≠n, Mayda! ‚ù§Ô∏è</h1>
        <div class="foto-marco">
            <img id="miFoto" src="">
        </div>
        
        <div class="caja-nota">
            <form action="/comentar" method="POST">
                <input type="hidden" name="foto_id" id="fotoIdInput">
                <textarea name="nuevo_mensaje" id="textoComentario" rows="2"></textarea>
                <button type="submit" class="btn-accion" style="font-size: 0.7rem; margin-top: 5px;">Actualizar Dedicatoria ‚ù§Ô∏è</button>
            </form>
        </div>

        <button class="btn-amuleto" onclick="activarAmuleto()">üíç Nuestro Amuleto</button>
        <button onclick="cambiar()" class="btn-accion" style="background: white; color: #d81b60; border: 2px solid #d81b60;">Siguiente Recuerdo üå∏</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const recuerdos = [
            {% for foto in fotos %}
            { id: "{{ foto[2] }}", img: "{{ foto[0] }}", txt: "{{ foto[1] if foto[1] else 'Escribe algo aqu√≠...' }}" },
            {% endfor %}
        ];

        let i = 0;
        function actualizar() {
            if (recuerdos.length > 0) {
                document.getElementById('miFoto').src = recuerdos[i].img;
                document.getElementById('textoComentario').value = recuerdos[i].txt;
                document.getElementById('fotoIdInput').value = recuerdos[i].id;
            }
        }
        actualizar();
        function cambiar() { i = (i + 1) % recuerdos.length; actualizar(); }

        function activarAmuleto() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ffd700', '#ff69b4'] });
            const msj = document.getElementById('mensaje-sorpresa');
            msj.innerHTML = "Mayda, este anillo es mi promesa del 30 de enero. ¬°Te amo para siempre! ‚ù§Ô∏èüíç";
            msj.style.display = 'block';
            setTimeout(() => { msj.style.display = 'none'; }, 4000);
        }

        // Lluvia de flores y corazones
        const iconos = ['üå∏', '‚ù§Ô∏è', 'üåπ', 'üíñ'];
        setInterval(() => {
            const f = document.createElement('div');
            f.className = 'flor';
            f.innerText = iconos[Math.floor(Math.random() * iconos.length)];
            f.style.left = Math.random() * 100 + "vw";
            f.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 6000);
        }, 400);
    </script>
</body>
</html>
