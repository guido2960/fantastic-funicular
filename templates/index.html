<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√≥veda de Recuerdos ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; background: #fff5f8; font-family: 'Arial', sans-serif; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #tarjeta { text-align: center; z-index: 10; background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px; max-height: 90vh; overflow-y: auto; }
        h1 { color: #d81b60; font-size: 1.2rem; margin: 0; min-height: 60px; display: flex; align-items: center; justify-content: center; line-height: 1.4; font-weight: bold; }
        .foto-marco { width: 100%; height: 250px; border-radius: 15px; margin-top: 15px; border: 3px solid #fce4ec; overflow: hidden; background: #eee; position: relative; }
        img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s ease-in-out; }
        .btn-eliminar { position: absolute; top: 10px; right: 10px; background: rgba(216, 27, 96, 0.8); color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-size: 14px; font-weight: bold; }
        button { background: #d81b60; color: white; border: none; padding: 12px 25px; border-radius: 25px; margin-top: 15px; cursor: pointer; font-weight: bold; width: 100%; }
        .seccion-subida { margin-top: 20px; padding-top: 15px; border-top: 1px dashed #ffb2d1; }
        .input-msg { width: 100%; padding: 10px; border-radius: 12px; border: 2px solid #fce4ec; margin-top: 10px; box-sizing: border-box; outline: none; }
        .flor { position: absolute; top: -50px; user-select: none; pointer-events: none; z-index: 1; animation: caer linear forwards; }
        @keyframes caer { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
    </style>
</head>
<body>
    <div id="tarjeta">
        <h1 id="texto">¬°Hola Mayda! ‚ù§Ô∏è</h1>
        <div class="foto-marco">
            <img id="miFoto" src="" alt="Recuerdo">
            <form id="formEliminar" action="" method="POST">
                <button type="submit" class="btn-eliminar">‚úï</button>
            </form>
        </div>
        <button onclick="cambiar()">Ver otro recuerdo üå∏</button>
        <div class="seccion-subida">
            <form action="/subir" method="POST" enctype="multipart/form-data">
                <input type="file" name="foto_usuario" accept="image/*" style="font-size: 0.8rem;" required>
                <input type="text" name="mensaje_usuario" class="input-msg" placeholder="Escribe tu dedicatoria... ‚ù§Ô∏è">
                <button type="submit" style="background: #ff69b4;">Guardar Recuerdo</button>
            </form>
        </div>
    </div>
    <script>
        const contenido = [
            {% for foto in fotos %}
            { txt: "{{ foto[1] if foto[1] else 'Nuestro Amor ‚ù§Ô∏è' }}", img: "{{ foto[0] }}", id: "{{ foto[2] }}" },
            {% endfor %}
        ];
        let indice = 0;
        function actualizarVista() {
            if (contenido.length > 0) {
                document.getElementById('formEliminar').action = "/eliminar/" + contenido[indice].id;
                document.getElementById('texto').innerText = contenido[indice].txt;
                document.getElementById('miFoto').src = contenido[indice].img;
            }
        }
        actualizarVista();
        function cambiar() {
            if (contenido.length <= 1) return;
            indice = (indice + 1) % contenido.length;
            const fotoElem = document.getElementById('miFoto');
            fotoElem.style.opacity = 0; 
            setTimeout(() => { actualizarVista(); fotoElem.style.opacity = 1; }, 300); 
        }
        const florEmojis = ['üå∏', 'üå∫', 'üåº', 'üå∑', 'üåπ', 'üíñ', '‚ú®']; 
        setInterval(() => {
            const f = document.createElement('div');
            f.className = 'flor';
            f.innerText = florEmojis[Math.floor(Math.random() * florEmojis.length)];
            f.style.left = Math.random() * 100 + "vw"; 
            f.style.fontSize = Math.random() * 20 + 15 + "px"; 
            f.style.animationDuration = Math.random() * 4 + 5 + "s"; 
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 7000);
        }, 300);
    </script>
</body>
</html>
