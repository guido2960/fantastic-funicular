<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra B√≥veda: Mayda & Abel üß≠</title>
    <style>
        body { 
            margin: 0; background: #ffe5ec; font-family: 'Segoe UI', Arial, sans-serif;
            overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px; padding-bottom: 100px;
        }
        /* LLUVIA DE ROSAS Y CORAZONES */
        .caida {
            position: fixed; top: -50px; user-select: none; pointer-events: none;
            z-index: 1; animation: bajar linear forwards; font-size: 24px;
        }
        @keyframes bajar { to { transform: translateY(110vh) rotate(360deg); } }

        .tarjeta { 
            z-index: 10; background: white; padding: 25px; border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2); width: 90%; max-width: 400px;
            border: 2px solid #ff4d6d; text-align: center; margin-bottom: 20px;
        }
        .foto-marco { 
            width: 100%; height: 300px; border-radius: 20px; overflow: hidden; 
            background: #fff0f3; border: 3px solid #ffc2d1; margin-bottom: 15px;
        }
        img { width: 100%; height: 100%; object-fit: cover; }
        
        button { 
            background: #ff4d6d; color: white; border: none; padding: 12px; 
            border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%;
            margin-top: 10px; transition: 0.3s;
        }
        button:hover { transform: scale(1.02); background: #c9184a; }

        .btn-estado { 
            background: #fff0f3; color: #c9184a; border: 1px solid #ffb3c1; 
            font-size: 0.8rem; padding: 10px; margin: 4px; border-radius: 12px;
        }

        .selector-musica {
            width: 100%; padding: 10px; border-radius: 15px; border: 1px solid #ff4d6d;
            margin-bottom: 10px; background: #fff0f3; color: #c9184a; font-weight: bold;
        }
        .besito-volador {
            position: fixed; pointer-events: none; z-index: 9999; font-size: 35px;
            animation: volar 2s ease-out forwards;
        }
        @keyframes volar {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80vh) scale(2) rotate(45deg); opacity: 0; }
        }
        .chispa {
            position: absolute; pointer-events: none; z-index: 100; font-size: 20px;
            animation: explotar 1s ease-out forwards;
        }
        @keyframes explotar {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="musicaFondo" loop>
        <source id="audioSource" src="https://res.cloudinary.com/dvm2v0zvr/video/upload/v1771137815/Kali_Uchis_Cris_MJ_-_Si_No_Es_Contigo_REMIX_-_No_Jhayco_sin_Jhayco_e1vfkb.mp3" type="audio/mpeg">
    </audio>

    <div class="tarjeta">
        <h2 style="color: #ff4d6d; margin: 0 0 10px 0;">üåπ Nuestro Universo üåπ</h2>
        <select class="selector-musica" onchange="cambiarMelodia(this.value)">
            <option value="https://res.cloudinary.com/dvm2v0zvr/video/upload/v1771137815/Kali_Uchis_Cris_MJ_-_Si_No_Es_Contigo_REMIX_-_No_Jhayco_sin_Jhayco_e1vfkb.mp3">Kali Uchis - Si No Es Contigo</option>
            <option value="https://res.cloudinary.com/dvm2v0zvr/video/upload/v1771137817/A_700_Km_Con_Elena_skt67k.mp3">Porta - A 700 Km üéß</option>
            <option value="https://res.cloudinary.com/dvm2v0zvr/video/upload/v1771137816/Cristian_Castro_-_Nunca_Voy_a_Olvidarte_-_Primera_Fila__D√≠a_1_En_Directo_ogvw25.mp3">Cristian Castro - Nunca Voy a Olvidarte</option>
            <option value="https://res.cloudinary.com/dvm2v0zvr/video/upload/v1771137816/Jeanette_-_Coraz√≥n_De_Poeta_Actuaci√≥n_TVE_wdgalg.mp3">Jeanette - Coraz√≥n De Poeta</option>
        </select>
        <button onclick="hechizoAmuleto()" style="background: linear-gradient(45deg, #ffd700, #ffa500); border: 1px solid white;">üíç Amuleto del 26/01</button>
    </div>

    <div class="tarjeta" style="border-color: #ffb3c1;">
        <h3 style="color: #c9184a; margin: 0;">üß≠ Tu Norte: Abel</h3>
        <p id="mensajeNorte" style="color: #ff4d6d; font-size: 0.9rem; margin: 10px 0; min-height: 40px;">
            ¬øC√≥mo est√° tu coraz√≥n hoy, Mayda?
        </p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
            <button class="btn-estado" onclick="apoyo('estresada')">Estresada üò´</button>
            <button class="btn-estado" onclick="apoyo('triste')">Miedo/Tristeza ‚òÅÔ∏è</button>
            <button class="btn-estado" onclick="apoyo('cari√±osa')">Cari√±osa ü•∞</button>
            <button class="btn-estado" onclick="apoyo('accion')">Modo Acci√≥n üíº</button>
        </div>
        <hr style="border: 0; border-top: 1px dashed #ffb3c1; margin: 15px 0;">
        <h4 style="color: #ff4d6d; margin: 0;">üíã Mis Besos</h4>
        <div id="contadorBesos" style="font-size: 2.5rem; font-weight: bold; color: #ff4d6d; margin: 5px 0;">0</div>
        <button onclick="darBeso()" style="border-radius: 30px;">Enviar Beso üòò</button>
    </div>

    <div class="tarjeta" style="background: #fffdf5; border: 2px solid #d7c49e;">
        <h3 style="color: #5d4037;">üìú Refugio de Notas</h3>
        <form action="/nueva_nota" method="POST">
            <select name="autor_nombre" class="selector-musica" style="border-color: #d7c49e;">
                <option value="Mayda">Soy Mayda üåπ</option>
                <option value="Abel">Soy Abel üß≠</option>
            </select>
            <textarea name="contenido_nota" placeholder="Escribe aqu√≠..." required style="width: 90%; padding: 10px; border-radius: 10px; border: 1px solid #d7c49e;"></textarea>
            <button type="submit" style="background: #5d4037;">Guardar Nota ‚ú®</button>
        </form>
    </div>

    <div class="tarjeta">
        <h3 style="color: #ff4d6d;">Nuestros Recuerdos üì∏</h3>
        {% if fotos %}
            {% for foto in fotos %}
            <div style="margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #ffe5ec;">
                <div class="foto-marco"><img src="{{ foto[0] }}"></div>
                <p style="color: #c9184a; font-weight: bold;">{{ foto[1] }}</p>
                <form action="/editar/{{ foto[2] }}" method="POST">
                    <input type="text" name="nuevo_mensaje" placeholder="Editar mensaje..." required style="width: 70%; padding: 5px; border-radius: 10px; border: 1px solid #ffb3c1;">
                    <button type="submit" style="background: #4caf50; width: auto; padding: 5px 10px; font-size: 0.8rem;">‚úçÔ∏è</button>
                </form>
            </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="tarjeta">
        <h3 style="color: #ff4d6d;">Subir Foto Nueva</h3>
        <form action="/subir" method="POST" enctype="multipart/form-data">
            <input type="file" name="foto_usuario" accept="image/*" required>
            <textarea name="mensaje_usuario" placeholder="¬øQu√© quieres decir?" required style="width: 90%; margin-top: 10px;"></textarea>
            <button type="submit" style="background: #4caf50;">A√±adir a la B√≥veda</button>
        </form>
    </div>

    <script>
        // LLUVIA DE ROSAS CONSTANTE
        const iconos = ['üåπ', '‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'];
        function crearLluvia() {
            const e = document.createElement('div');
            e.className = 'caida';
            e.innerText = iconos[Math.floor(Math.random() * iconos.length)];
            e.style.left = Math.random() * 100 + "vw";
            e.style.animationDuration = (Math.random() * 3 + 2) + "s";
            e.style.opacity = Math.random();
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }
        setInterval(crearLluvia, 300); // Lluvia r√°pida

        // FUNCIONES DE APOYO
        function apoyo(estado) {
            const texto = document.getElementById('mensajeNorte');
            if(estado === 'estresada') texto.innerHTML = "<b>Suelta el celular 5 minutos, amor.</b> Yo me encargo de todo. Te mereces descansar. ‚òÅÔ∏è";
            if(estado === 'triste') texto.innerHTML = "<b>No est√°s sola.</b> Recuerda nuestra charla del 5 de enero. Soy tu refugio. üõ°Ô∏è";
            if(estado === 'cari√±osa') texto.innerHTML = "<b>¬°Aprovechemos!</b> Dame besos y recuerda: <i>'A menos que te cases conmigo...'</i> üíç";
            if(estado === 'accion') texto.innerHTML = "<b>¬°Dale con todo!</b> Admiro lo enfocada que eres. Aqu√≠ te espero. üß≠";
        }

        // BESOS
        let nBesos = 0;
        function darBeso() {
            nBesos++;
            document.getElementById('contadorBesos').innerText = nBesos;
            for(let i=0; i<10; i++) {
                const b = document.createElement('div');
                b.className = 'besito-volador';
                b.innerText = 'üòò';
                b.style.left = Math.random() * 100 + "vw";
                b.style.top = "90vh";
                document.body.appendChild(b);
                setTimeout(() => b.remove(), 2000);
            }
        }

        // AMULETO
        function hechizoAmuleto() {
            document.getElementById('musicaFondo').play();
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'chispa';
                c.innerText = '‚ú®';
                c.style.left = '50vw'; c.style.top = '30vh';
                const x = (Math.random() - 0.5) * 600 + 'px';
                const y = (Math.random() - 0.5) * 600 + 'px';
                c.style.setProperty('--x', x); c.style.setProperty('--y', y);
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 1000);
            }
            alert("¬°Te amo! Nuestra promesa del 26 de enero es eterna. üíç");
        }

        function cambiarMelodia(url) {
            const audio = document.getElementById('musicaFondo');
            document.getElementById('audioSource').src = url;
            audio.load(); audio.play();
        }
    </script>
</body>
</html>
