<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra B√≥veda Interactiva ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; background: #fff5f8; font-family: 'Arial', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #tarjeta { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center; z-index: 10; }
        .foto-marco { width: 100%; height: 280px; border-radius: 15px; overflow: hidden; border: 4px solid #fce4ec; position: relative; }
        img { width: 100%; height: 100%; object-fit: cover; }
        .caja-interactiva { margin-top: 15px; background: #fdf2f5; padding: 10px; border-radius: 15px; }
        textarea { width: 90%; border: 1px solid #ffb2d1; border-radius: 10px; padding: 8px; resize: none; font-family: inherit; }
        .btn-guardar { background: #d81b60; color: white; border: none; padding: 8px 15px; border-radius: 15px; cursor: pointer; margin-top: 5px; font-size: 0.8rem; }
        .flor { position: absolute; top: -50px; z-index: 1; animation: caer linear forwards; }
        @keyframes caer { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div id="tarjeta">
        <h1 style="color: #d81b60; font-size: 1.1rem;">Nuestra Historia Interactiva ü´Ç</h1>
        
        <div class="foto-marco">
            <img id="miFoto" src="">
        </div>

        <div class="caja-interactiva">
            <p style="font-size: 0.8rem; color: #d81b60; margin: 0 0 5px 0;">Nuestra nota:</p>
            <form action="/comentar" method="POST">
                <input type="hidden" name="foto_id" id="fotoIdInput">
                <textarea name="nuevo_mensaje" id="textoComentario" rows="2"></textarea>
                <br>
                <button type="submit" class="btn-guardar">Actualizar Recuerdo ‚ù§Ô∏è</button>
            </form>
        </div>

        <button onclick="cambiar()" style="background: none; border: 2px solid #d81b60; color: #d81b60; padding: 10px; border-radius: 20px; width: 100%; margin-top: 10px; font-weight: bold; cursor: pointer;">Ver siguiente momento üå∏</button>
    </div>

    <script>
        const recuerdos = [
            {% for foto in fotos %}
            { id: "{{ foto[2] }}", img: "{{ foto[0] }}", txt: "{{ foto[1] if foto[1] else 'Escribe algo aqu√≠...' }}" },
            {% endfor %}
        ];

        let i = 0;
        function actualizar() {
            if (recuerdos.length > 0) {
                document.getElementById('miFoto').src = recuerdos[i].img;
                document.getElementById('textoComentario').value = recuerdos[i].txt;
                document.getElementById('fotoIdInput').value = recuerdos[i].id;
            }
        }
        actualizar();

        function cambiar() {
            i = (i + 1) % recuerdos.length;
            actualizar();
        }

        // Lluvia de flores
        setInterval(() => {
            const f = document.createElement('div');
            f.className = 'flor';
            f.innerText = 'üå∏';
            f.style.left = Math.random() * 100 + "vw";
            f.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
