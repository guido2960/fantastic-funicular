<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra B√≥veda: Mayda & Abel ‚ù§Ô∏è</title>
    <style>
        /* TU ESTILO ORIGINAL SE MANTIENE 100% IGUAL */
        body { margin: 0; background: #ffe5ec; font-family: 'Segoe UI', Arial, sans-serif; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .caida { position: absolute; top: -50px; user-select: none; pointer-events: none; z-index: 1; animation: bajar linear forwards; }
        @keyframes bajar { to { transform: translateY(110vh) rotate(360deg); } }
        .tarjeta { z-index: 10; background: white; padding: 25px; border-radius: 35px; box-shadow: 0 10px 40px rgba(255, 77, 109, 0.3); width: 90%; max-width: 400px; border: 2px solid #ff4d6d; text-align: center; margin-bottom: 25px; }
        .foto-marco { width: 100%; height: 320px; border-radius: 25px; overflow: hidden; background: #fff0f3; border: 3px solid #ffc2d1; margin-bottom: 15px; }
        img { width: 100%; height: 100%; object-fit: cover; }
        button, .label-subir { background: #ff4d6d; color: white; border: none; padding: 14px; border-radius: 25px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; display: inline-block; font-size: 1rem; }
        .btn-amuleto { background: linear-gradient(45deg, #ffd700, #ffa500); border: 2px solid white; box-shadow: 0 5px 20px rgba(255, 204, 51, 0.6); }
        .chispa { position: absolute; pointer-events: none; z-index: 100; font-size: 25px; animation: explotar 1.2s ease-out forwards; }
        @keyframes explotar { 0% { transform: scale(0); opacity: 1; } 100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; } }
        textarea { width: 90%; border-radius: 15px; border: 1px solid #ffb3c1; padding: 12px; margin-top: 10px; font-family: inherit; resize: none; }
        .btn-eliminar { background: #ffb3c1 !important; color: #c9184a !important; font-size: 0.8rem !important; }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h2 style="color: #ff4d6d; margin-top: 0;">üåπ Nuestro Universo üåπ</h2>
        {% if fotos %}
            {% for foto in fotos %}
            <div style="margin-bottom: 40px; border-bottom: 2px solid #ffe5ec; padding-bottom: 25px;">
                <div class="foto-marco"><img src="{{ foto[0] }}" alt="Nuestro Recuerdo"></div>
                <p style="color: #c9184a; font-size: 1.1rem; background: #fff0f3; padding: 10px; border-radius: 15px;"><b>Dedicatoria:</b><br>{{ foto[1] }}</p>
                <form action="/comentar" method="POST">
                    <input type="hidden" name="foto_id" value="{{ foto[2] }}">
                    <textarea name="nuevo_mensaje" placeholder="Actualizar este mensaje de amor..."></textarea>
                    <button type="submit">Guardar Nueva Dedicatoria üíå</button>
                </form>
                <form action="/eliminar/{{ foto[2] }}" method="POST" onsubmit="return confirm('Abel, ¬øest√°s seguro de borrar este recuerdo?');" style="margin-top: 10px;">
                    <button type="submit" class="btn-eliminar">Eliminar esta foto üóëÔ∏è</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <p style="color: #ff758f;">La b√≥veda est√° esperando vuestro primer recuerdo, Abel.</p>
        {% endif %}
        <button class="btn-amuleto" onclick="hechizoAmuleto()">üíç Nuestro Amuleto (26/01)</button>
    </div>

    <div class="tarjeta">
        <h3 style="color: #ff4d6d; margin-top: 0;">A√±adir Foto Nueva üì∏</h3>
        <form action="/subir" method="POST" enctype="multipart/form-data">
            <input type="file" name="foto_usuario" id="file" hidden accept="image/*" required>
            <label for="file" class="label-subir">Elegir Foto del Dispositivo</label>
            <textarea name="mensaje_usuario" placeholder="Escribe la dedicatoria inicial..."></textarea>
            <button type="submit" style="background: #4caf50;">Subir a la B√≥veda ‚ú®</button>
        </form>
    </div>

    <script>
        /* TU SCRIPT DE ROSAS Y AMULETO INTACTO */
        const iconos = ['üåπ', '‚ù§Ô∏è', 'üå∏', 'üíñ', '‚ú®'];
        setInterval(() => {
            const e = document.createElement('div');
            e.className = 'caida';
            e.innerText = iconos[Math.floor(Math.random() * iconos.length)];
            e.style.left = Math.random() * 100 + "vw";
            e.style.fontSize = Math.random() * 20 + 20 + "px";
            e.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 5000);
        }, 400);

        function hechizoAmuleto() {
            for (let i = 0; i < 60; i++) {
                const c = document.createElement('div');
                c.className = 'chispa'; c.innerText = '‚ú®';
                c.style.left = '50vw'; c.style.top = '50vh';
                const x = (Math.random() - 0.5) * 800 + 'px';
                const y = (Math.random() - 0.5) * 800 + 'px';
                c.style.setProperty('--x', x); c.style.setProperty('--y', y);
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 1200);
            }
            alert("¬°Feliz San Valent√≠n, Mayda! üåπ Nuestra promesa eterna del 26 de enero. ¬°Te amo! üíç");
        }
    </script>
</body>
</html>
